<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <main>
        <section>
            <div class="inputs">
                <p>
                    <label for="idadetxt">Ano de nascimento:</label> <input type="number" name="anotxt" id="idadetxt" min=1900></p>

                <p> Sexo:
                    <input type="radio" name="sexo" id="men"> <label for="men">Masculino</label>
                    <input type="radio" name="sexo" id="women"> <label for="women">Feminino</label>
                </p>

                <p><input type="button" value="Verificar" onclick="calcular()"></p>
                    
            </div>
            <div class="res">
                <p>Preencha os dados acimas para ver o resultado!</p>
                
            </div>
            <div id="img">
                
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
