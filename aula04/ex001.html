<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro exc de js</title>
    <style>
        body{
            background-color: rgb(71, 71, 201);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        h1{
           text-align: center; 
        }
    </style>
</head>
<body>
    <h1>Ola, mundo!</h1>

    <script>
        window.alert('Welcome to my first javascript code') //Mostra um alerta quando abre o site.
        window.confirm('Are you enjoying my page?') //Aparece um bloco com o que voce quiser escrito e tambem um botao de confirmar ou de cancelar
        window.prompt('What is your name?') //abre um alerta aonde aparece uma caixa de texto aonde eh possivel o usuario escrever o que quiser
    </script>
</body>
</html>
