<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <main>
        <section>
            <div>
                <p>
                    <label for="idnum">Numero: <input type="number" name="num" id="idnum"></label>
                     <input type="button" value="Gerar Tabuada" onclick="tabuada()">
                
                </p>
            </div>
            <div class="tab">
                <p>
                    <select name="tabuada" id="idtabuada" size="10">
                        <option>Digite um numero acima</option>
                    </select>
                </p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
